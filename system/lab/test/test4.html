<body>
<div id="container" style="height: 500px;width: 100%;"></div>

<script src="../../main_js/chart_line.js"></script>
<script>
       let a=new chart_line('container','dark','切削力计算','切削长度','主切削力','mm','N');
       let length=500;
       for (let i = 0; i < length; i++) {
           a.push_data(i,Math.round(Math.random()*2000));
       }
       a.update();
       
       setInterval(function () {
        for (let i = 0; i < 2; i++) {
            a.delete_data();
            a.push_data(length,Math.round(Math.random()*2000))
            length+=1;    
        }
        a.update();
        }, 100);
</script>
